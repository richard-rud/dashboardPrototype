<style>

#showInfo {
  height: 160px;
  width: 410px;
  margin: 20px;
  background-color: white;
  border: none;
  border-style: groove;

  /*Positioning the sankey*/
  position: absolute;
  left: 1000px;
  top: 0px;
}

line {
  stroke-opacity: .5;
}

path {
  stroke-opacity: .6;
}

path:hover {
  stroke-opacity: .1;
}

line:hover {
  stroke-opacity: 1;
}

#sankeyContent {
  margin-top: 10px;
  margin-left: 5px;
  padding: 10px;
  border-style: groove;
}

#processText {
  font-weight: bold;
  text-decoration: underline;
}

.row {
  float:left;
}

/* Styling for the tooltip */
.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  /*background: rgba(0, 0, 0, 0.8);*/
  background: black;
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

</style>

</head>
